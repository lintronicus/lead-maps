<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lead Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const geojsonUrl = https://gist.githubusercontent.com/lintronicus/60cca6cce0d0ed98c4ba9c316faf1b72/raw/6ecae29242e0dcbbb8f5b8aeba98d5581e47c4e9/map.geojson;

  const map = L.map('map').setView([34.05, -118.25], 13); // fallback center

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  fetch(geojsonUrl)
    .then(res => res.json())
    .then(data => {
      const geoLayer = L.geoJSON(data).addTo(map);
      map.fitBounds(geoLayer.getBounds());
    });
</script>
</body>
</html>
